    package banking.datasource;

    import org.sqlite.SQLiteDataSource;

    import java.sql.*;

    public class DataSource {
        private static final SQLiteDataSource dataSource = new SQLiteDataSource();

        public void createNewTable(String fileName) {
            String sql = "CREATE TABLE IF NOT EXISTS card\n" +
                    "(\n" +
                    "    id      INTEGER PRIMARY KEY,\n" +
                    "    number  TEXT NOT NULL,\n" +
                    "    pin     TEXT NOT NULL,\n" +
                    "    balance INTEGER DEFAULT 0\n" +
                    ");";

            try (Connection conn = connect(fileName);
                 Statement stmt = conn.createStatement()) {
                stmt.execute(sql);
            } catch (SQLException e) {
                System.out.println(e.getMessage());
            }
        }

        public Connection connect(String fileName) {
            String url = "jdbc:sqlite:C:\\Users\\acer\\IdeaProjects\\Simple Banking System\\Simple Banking System\\task\\" + fileName;
            dataSource.setUrl(url);
            Connection conn = null;
            try {
                conn = dataSource.getConnection();

            } catch (SQLException e) {
                System.out.println(e.getMessage());
            }
            return conn;
        }

        public void insert(String fileName, String number, String pin, int balance) {
            String sql = "INSERT INTO card(number, pin, balance) VALUES(?,?,?)";

            try (Connection conn = connect(fileName);
                 PreparedStatement pstmt = conn.prepareStatement(sql)) {
                pstmt.setString(1, number);
                pstmt.setString(2, pin);
                pstmt.setInt(3, balance);
                pstmt.executeUpdate();
            } catch (SQLException e) {
                System.out.println(e.getMessage());
            }
        }

        public boolean getCard(String fileName, String number, String pin) {
            String sql = "SELECT a.number, a.pin FROM card as a WHERE a.number = ? AND a.pin = ?";
            String n = null;
            String p = null;

            try (Connection conn = connect(fileName);
                 PreparedStatement pstmt = conn.prepareStatement(sql)) {
                pstmt.setString(1, number);
                pstmt.setString(2, pin);
                try (ResultSet resultSet = pstmt.executeQuery()){
                    if (resultSet.next()) {
                        n = resultSet.getString("number");
                        p = resultSet.getString("pin");
                    }
                } catch (SQLException e) {
                    System.out.println(e.getMessage());
                }

            } catch (SQLException e) {
                System.out.println(e.getMessage());
            }
            return number.equals(n) && pin.equals(p);
        }
    }
