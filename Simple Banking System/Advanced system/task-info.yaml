    package banking.service;

    import banking.datasource.DataSource;
    import banking.entity.Account;

    public class AccountService {
        private static final String BIN = "400000";
        public static final DataSource dataSource = new DataSource();

        public Account createAccount(String fileName) {
            dataSource.createNewTable(fileName);
            Account account = new Account();
            account.setNumber(generateValidCard());
            account.setPin(UniqueRandomNumber.getUniquePinWithLength(4));
            account.setBalance(0);
            dataSource.insert(fileName, account.getNumber(), account.getPin(), account.getBalance());
            return account;
        }

        public boolean hasSuchAccount(String fileName, String number, String pin) {
            return dataSource.getCard(fileName, number, pin);
        }

        public static int luhn(String number) {
            String[] numbers = number.split("");
            int[] firstStep = new int[numbers.length];
            for (int i = 0; i < numbers.length; i++) {
                if (i % 2 == 0) {
                    firstStep[i] = Integer.parseInt(numbers[i]) * 2;
                } else {
                    firstStep[i] = Integer.parseInt(numbers[i]);
                }
            }

            int[] secondStep = new int[numbers.length];
            for (int i = 0; i < numbers.length; i++) {
                if (firstStep[i] > 9) {
                    secondStep[i] = firstStep[i] - 9;
                } else {
                    secondStep[i] = firstStep[i];
                }
            }
            int sum = 0;
            for (int i : secondStep) {
                sum += i;
            }
            return sum;
        }

        private String generateValidCard() {
            String numberforLuhn = BIN + UniqueRandomNumber.getUniqueNumberWithLength(9);
            int luhn = luhn(numberforLuhn);
            int last = 0;
            int n = luhn + last;
            while (n % 10 != 0) {
                last++;
                n = luhn + last;
            }
            return numberforLuhn + last;
        }
    }
